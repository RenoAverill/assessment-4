{% extends 'my_pages/base.html' %}


{% block title %} All Posts: {{ category.category_name }}{% endblock title%}

{% block content %}
<ul>
  {% for post in posts %}
    <div>
      <li><a href="{% url 'post_detail' category_id=category.id post_id=post.id %}">{{ post.item }}</a></li>
    </div>
  {% endfor %}
</ul>
<hr>
<a href="{% url 'post_new' category_id=category.id %}">Add a new post</a> 
{% endblock content %}
