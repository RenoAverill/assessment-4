{% extends 'my_pages/base.html' %}

{% block title %}List of Categories {% endblock %}

{% block content %}
  <ul>
      {% for category in categories %}
      <hr>
        <li><a href="{% url 'category_detail' category_id=category.id %}">{{ category.name }}</a></li>
        <hr>
      {% endfor %}
  </ul>
{% endblock %}
